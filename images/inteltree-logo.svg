    <rect x="85" y="130" width="25" height="50" fill="url(#barGradient)" rx="5" />
    <rect x="120" y="110" width="25" height="70" fill="url(#barGradient)" rx="5" />
    <rect x="155" y="100" width="25" height="80" fill="url(#barGradient)" rx="5" />
